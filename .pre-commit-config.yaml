# configs/.pre-commit-config.yaml
repos:
  # 1. Universal Hooks (Works on all files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace  # Removes extra spaces at the end of lines
      - id: end-of-file-fixer    # Ensures files end with a newline
      - id: check-yaml           # Validates YAML syntax
      - id: check-added-large-files # Prevents accidentally pushing 50MB binaries

  # 2. Python-specific Hooks (For your Python tools)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # 3. Security Checks
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.88.11
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'docker run --rm -v "/$(pwd -W):/pwd" trufflesecurity/trufflehog:latest git file:///pwd --since-commit HEAD --only-verified --fail'
        language: system
        stages: [pre-push]
